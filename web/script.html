<!DOCTYPE html>
<html>
<body>

<h2>Use JavaScript to Change Text</h2>
<p>This example writes "JavaScript has Arrived!" into an HTML element with id="demo":</p>

<p id="demo" onclick=change()> CLICK HERE </p>

<script>
function change(){
	document.getElementById("demo").innerHTML = "JavaScript has Arrived!";
}
</script> 

</body>
</html>
